<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js "crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Movies</a>
            <div class="d-flex" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'news' %}">News</a>
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'logoutaccount' %}">Logout ({{ user.username }})</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'signinaccount' %}">Login</a>
                        <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
                    {% endif %}   
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            {% load static %}
            <img src="{% static 'images/homeIcon.png' %}" alt="movieICon" width="30" height="24"/>
          </a>
          <span class="mb-3 mb-md-0 text-muted">Â© 2022 Company, Inc</span>
        </div>  
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3 m-2">
            <a class="text-muted" href="https://www.facebook.com/profile.php?id=100015410739968" target="_blank">
                {% load static %}
                <img src="{% static 'images/facebook.png' %}" alt="facebook"/>
            </a>
        </li>
          <li class="ms-3 m-2">
            <a class="text-muted" href="https://www.instagram.com/__arun.kumar__/" target="_blank">
                {% load static %}
                <img src="{% static 'images/instagram.png' %}" alt="instagram"/>
            </a>
        </li>
          <li class="ms-3 m-2">
            <a class="text-muted" href="https://www.linkedin.com/in/arun-kumar-3b6679148/" target="_blank">
                {% load static %}
                <img src="{% static 'images/linkedin.png' %}" alt="linkedin"/>
            </a>
        </li>
        </ul>
      </footer>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
